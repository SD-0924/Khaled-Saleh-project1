<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Topics - Tutorials & Guides</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/default-header.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/default-footer.css">
    <link rel="stylesheet" href="./assets/css/favourite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body class="flex d-column">
    <header>
        <div class="header flex j-between p-edge a-center">
            <h1 id="brand"><a href="./index.html">Web Topics</a></h1>
            <div class="flex gap-1">
                <button id="dark-mode" class="button-default flex a-center gap-1"><ion-icon name="moon-outline"></ion-icon><span>Dark
                        Mode</span></button>
                <button id="favourite-button" class="button-default flex a-center gap-1"><ion-icon
                        name="heart-outline"></ion-icon><span>Favourites</span></button>
            </div>
        </div>
        <div id="triangle-container" class="position-relative">
            <div id="triangle-left" class="position-absolute w-100"></div>
            <div id="triangle-right" class="position-absolute w-100"></div>
            <div class="flex d-column a-center">
                <div id="h-welcome" class="text-start">
                    <h2>Welcome to our website!</h2>
                    <p>We have a new design that's fresh, modern, and easy to use.</p>
                </div>
            </div>
        </div>
    </header>
    <main class="grow flex j-center">
        <div class="p-edge main-container grow">
            <form id="search-form" class="flex flex-wrap">
                <div id="search-bar" class="flex a-center gap-1 w-70">
                    <ion-icon name="search-outline"></ion-icon>
                    <input id="search-query" class="w-100 h-100" name="q" placeholder="Search the website..." type="text">
                </div>
                <div id="list-filters" class="flex d-row grow">
                    <div class="flex d-column filter-item grow basis">
                        <label for="sort">Sort by:</label>
                        <select  name="sort" id="sort-list">
                            <option selected="selected" value="id">Id</option>
                            <option value="name">Name</option>
                            <option value="topic">Topic</option>
                            <option value="category">Category</option>
                        </select>
                    </div>
                    <div class="flex d-column filter-item grow basis">
                        <label for="filter">Filter by:</label>
                        <select name="filter" id="filter-list">
                            <option value="id">Id</option>
                            <option value="name">Name</option>
                            <option value="topic">Topic</option>
                            <option selected="selected" value="category">Category</option>
                        </select>
                    </div>
                </div>
            </form>
            <h2 id="search-result">"<span id="result">loading...</span>" Web Topics Found</h2>
            <div id="main-cards-container" class="cards-container">
                <!---->
            </div>
        </div>
    </main>
    <div id="favourite-bar" class="w-100 hide">
        <div class="p-edge">
            <h3 class="fav-head">
                My Favourite Topics
            </h3>
            <div id="favourite-container" class="cards-container-small">
                <!---->
            </div>
        </div>
    </div>
    <footer>
        <p class="flex j-center a-center gap-1">Developed with <ion-icon id="full-heart" name="heart"></ion-icon> Â© 2024
        </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/general.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
